<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHPSendForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
</head>
<body class="py-5">
    <div class="container col-xl-6 mx-auto">
        <h1 class="uk-text-center uk-text-white ">PHP Send Form</h1>
        <h4 class="uk-text-center">by @sitnikovik</h4>
        <br>
        <form action="/?form=main" class="sendForm">
            <input type="hidden" name="csrf" value="there is your csrf">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Your name</label>
                <input type="text" class="form-control" name="name" id="exampleInputName1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleTextareaText1" class="form-label">Comments</label>
                <textarea name="exampleTextareaText1" name="comment" class="form-control" id="exampleTextareaText1"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
